  /invoices/refund/{receipt_number}:
    post:
      tags:
        - Invoicing (USSD Push)
      summary: Refund
      operationId: refund
      description: >-
        This API is used for initiating a reversal to a subscriber who has paid
        for your service but, for some reason, the service was not successfully
        rendered at your end. This API is meant for settling your customer
        service disputes.


        It takes one `URL` parameter: the`receipt_number` that was issued by
        Payouts API when the original transaction was made.


        | **Key** | **Data Type** | **Description** | **Example** |

        | --- | --- | --- | --- |

        | receipt_number | String | The receipt identifier generated by our
        payment system | 374YETST3720 |
      requestBody:
        content: {}
      parameters:
        - name: receipt_number
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: number
                example: nginx/1.18.0 (Ubuntu)
            Content-Type:
              schema:
                type: string
                example: application/json
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Date:
              schema:
                type: string
                example: Wed, 09 Aug 2023 23:19:31 GMT
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
          content:
            application/json:
              schema:
                type: object
              example:
                message: Completed successfully
                errors: []
                trace: []
                data:
                  reversal_transaction_id: 3JO70001YR
        '404':
