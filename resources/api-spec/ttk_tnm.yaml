openapi: 3.0.0
info:
  title: Payouts API
  description: This API is for handling third-party payments on Mpamba Core Payment System.
  version: 1.0.0
servers:
  - url: http://baseurl
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: Authentication
  - name: Payments
  - name: Invoicing (USSD Push)
  - name: Password Management
paths:
  /authenticate:
    post:
      tags:
        - Authentication
      summary: Authenticate
      operationId: authenticate
      description: >-
        Use this endpoint to generate a bearer token. This token will be
        required on all transcations within the API.


        The tokens are short-lived. Expiry time is shown on the response.
        Default TTL is 25 hours, allowing daily automated renewals.


        | **Key** | **Data Type** | **Description** | **Required** | **Example**
        |

        | --- | --- | --- | --- | --- |

        | wallet | String | Organisation's mobile money wallet | Yes | 421246 |

        | password | String | Organisation's secret password | Yes |
        393rhewdbkd7326^#%@!9hewj |
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                wallet: 'wallet'
                password: 'password'
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: number
                example: nginx/1.18.0 (Ubuntu)
            Content-Type:
              schema:
                type: string
                example: application/json
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Date:
              schema:
                type: string
                example: Wed, 12 Jul 2023 07:56:45 GMT
            X-RateLimit-Limit:
              schema:
                type: integer
                example: '60'
            X-RateLimit-Remaining:
              schema:
                type: integer
                example: '59'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
          content:
            application/json:
              schema:
                type: object
              example:
                message: Completed successfully
                errors: []
                trace: []
                data:
                  token: 3|i6cvlcmyDKMzpczXol6QTbwMWzIgZI25AfwdOfCG
                  expires_at: '2023-07-13 10:56:45'
        '400':
          description: Bad Request
          headers:
            Server:
              schema:
                type: number
                example: nginx/1.18.0 (Ubuntu)
            Content-Type:
              schema:
                type: string
                example: application/json
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Date:
              schema:
                type: string
                example: Tue, 06 Jun 2023 13:02:39 GMT
            X-RateLimit-Limit:
              schema:
                type: integer
                example: '60'
            X-RateLimit-Remaining:
              schema:
                type: integer
                example: '59'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
          content:
            application/json:
              schema:
                type: object
              example:
                message: The given data is invalid.
                errors:
                  wallet:
                    - The wallet field is required.
                  password:
                    - The password field is required.
                data: null
        '401':
          description: Unauthorized
          headers:
            Server:
              schema:
                type: number
                example: nginx/1.18.0 (Ubuntu)
            Content-Type:
              schema:
                type: string
                example: application/json
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Date:
              schema:
                type: string
                example: Wed, 12 Jul 2023 07:58:07 GMT
            X-RateLimit-Limit:
              schema:
                type: integer
                example: '60'
            X-RateLimit-Remaining:
              schema:
                type: integer
                example: '59'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
          content:
            application/json:
              schema:
                type: object
              example:
                message: Invalid credentials
                errors: []
                trace: []
                data: null
